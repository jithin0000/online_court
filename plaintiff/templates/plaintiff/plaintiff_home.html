{% extends 'plaintiff/plaintiff_base.html' %}

{% block main-content %}

    <div class="row">
        <div class="col-lg-12">
            <h3>Cases</h3>
            <hr>

            {% for case in case_list %}
                <div class="case-item">
                    <h5 class="case-title">{{case.name}}</h5>
                    <hr>
                    <p>{{case.description}}</p>
                    <p > Hearing : <span class="date-txt">{{case.hearing_date}}</span> </p>
                    <hr>
                    <p>status : <span class="status-txt">{{case.case_status}}</span> </p>
                    <a href="{% url 'user_case_detail' case.id %}" class="btn btn-primary"> view details</a>
                    <button class="btn btn-success">chat with {{case.first_lawyer}}</button>

                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
