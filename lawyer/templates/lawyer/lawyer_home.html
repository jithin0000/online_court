
{% extends 'shared/base.html' %}

{% block content %}

<div class="container mt-5">

	<div class="row">
		<div class="col">
			<h3>{{request.user}}</h3>
		</div>
	</div>

	<div class="row mt-3">

		<div class="col">
			<h4>Cases</h4>
			<hr>
		</div>
		
	</div>

	<div class="row">
		<div class="col-lg-12">
			{% for case in case_list %}
				<div class="case-item">
					<h4 class="case-title">{{case.name}}</h4>
					<p>{{case.description}}</p>
					<p class="date-txt">Hearing Date: {{case.hearing_date}}</p>
					<p>status :<span class="status-txt"> {{case.case_status}} </span>  </p>
					<a class="btn btn-primary" href="{% url 'lawyer_case_detail' case.id  %}">view details</a>				</div>
			{% endfor %}
		</div>
	</div>

</div>

{% endblock %}
